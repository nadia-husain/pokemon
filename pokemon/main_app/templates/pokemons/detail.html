{% extends 'base.html' %}

{% block content %}

<h1>Pokemon Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ pokemon.name }}</span>
        <p>Type: {{ pokemon.breed }}</p>
        <p>Description: {{ pokemon.description }}</p>
    </div>
    <div>
        {% load static %} 
        <img width="100px" height="100px" src="{% static pokemon.image|cut:'main_app/static' %}"/>
    </div>
</div>
{% endblock %}
